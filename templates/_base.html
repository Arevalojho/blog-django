<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'publications-list' %}">Blog Django</a></h1>
        <div> <a href="{% url 'publication-create' %}">Nueva publicación</a></div>
    </header>
    <p><a href="{% url 'login' %}">Login</a></p>
    {% if user.is_authenticated %}
        <p>Hola {{ user.username }}</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>
    {% else %}
        <p><a href="{% url 'login' %}">Iniciar sesión</a></p>
        <p><a href="{% url 'signup' %}">Registrarse</a></p>
    {% endif %}

    {% block content %}
    
    {% endblock %}
</body>
</html>
