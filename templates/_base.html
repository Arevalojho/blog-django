<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Blog</title>
    <!-- Bootstrap  CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style></style>
</head>
<body>
    <nav>

    </nav>
    <header>
        <h1><a href="{% url 'publications-list' %}">Blog Django</a></h1>
    <div> <a href="{% url 'publication-create' %}" class="btn btn-primary">Nueva publicación</a></div>
    </header>
        {% if user.is_authenticated %}
        <p>Hola {{ user.username }}</p>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>
    {% else %}
        <p><a href="{% url 'login' %}" class="btn btn-secondary">Iniciar sesión</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Registrarse</a></p>
    {% endif %}
    
    <main class="container">
        {% block content %}
        
        {% endblock %}
        </main>
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
